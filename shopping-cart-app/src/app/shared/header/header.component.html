  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/home" class="navbar-brand">Infused Olive Oils</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="getUser() !== null">
          <a>Welcome, {{getUser()?.name}} {{getUser()?.surname}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="getUser() === null">
          <a routerLink="login" routerLinkActive="active">Sign In</a>
        </li>
        <li *ngIf="loggedInUserHasCart() === true">
          <a routerLink="/cart"><span class="glyphicon glyphicon-shopping-cart"> </span> {{getNumberOfCartItems()}}</a>
        </li>
        <li *ngIf="getUser() !== null">
          <a routerLink="/home" (click)="signOut()">Sign Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
