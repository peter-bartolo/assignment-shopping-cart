<div class="container">
  <div class="row-fluid">
    <div class="pull-left">
      <a routerLink="/home">Infused Olive Oils</a>
    </div>
    <div *ngIf="authService.getUser() === null" class="pull-right">
      <a routerLink="login" routerLinkActive="active">Sign In</a>
    </div>
    <div *ngIf="authService.getUser() !== null" class="pull-right">
      <a routerLink="/home" (click)="signOut()">Sign Out</a>
    </div>
    <div *ngIf="loggedInUserHasCart() === true" class="pull-right">
      <a routerLink="/cart"><span class="glyphicon glyphicon-shopping-cart"> </span> {{getNumberOfCartItems()}}</a>
    </div>
    <div *ngIf="authService.getUser() !== null" class="pull-right">
      <span>Welcome, {{authService.getUser().name}} {{authService.getUser().surname}} </span>
    </div>
  </div>
  <div class="row">
    <hr>
  </div>
</div>
